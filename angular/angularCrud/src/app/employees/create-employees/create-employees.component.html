<div class="card">
  <div class="card-header">
    Create Employee
  </div>
  <form (ngSubmit)="createEmployee(employeeForm)"
        #employeeForm="ngForm">
    <div class="card-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text"
               class="form-control"
               ngModel
               id="fullName"
               name="fullname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               class="form-control"
               ngModel
               name="email"
               id="email">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text"
               class="form-control"
               ngModel
               name="phone"
               id="phone">
      </div>

      <div class="form-group">
        <label >Gender</label>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input"
                 type="radio"
                 name="gender"  
                 [(ngModel)]="gender"
                 value="male"

                 id="male">
          <label class="form-check-label"
                 for="male">
            Male
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input"
                 type="radio"
                 name="gender"
                 id="female"
                 value="female"
                  [(ngModel)]="gender"
                 checked>
          <label class="form-check-label"
                 for="female">
            Female
          </label>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-right">
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>


{{employeeForm.value | json}}
