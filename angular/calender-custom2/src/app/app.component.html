<div class="container mt-5">
  <div class="row mb-5">
    <div *ngFor="let staffProfile of staffProfiles" class="col-3">
      <div class="card" on-mouseover="onHover(staffProfile)">
        <div class="card-body">
          <img [src]="staffProfile.image" alt="" class="img-fluid">
          <p>
            {{staffProfile.name}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-10 mx-auto">
      <div class="card">
        <div class="card-body">
          <full-calendar [options]='calendarOptions'>
          </full-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
