<div class="container">
  <div class="d-flex msg-list flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
    <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
      <svg class="bi me-2" width="30" height="24">
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>
      <input class="form-control" [(ngModel)]="username">

    <div class="list-group list-group-flush border-bottom scrollarea">
      <a *ngFor="let msg of messages" class="list-group-item list-group-item-action py-3 lh-tight"
         aria-current="true">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{msg.username}}</strong>
        </div>
        <div class="col-10 mb-1 small"> {{msg.message}} </div>
      </a>
    </div>
  </div>
  <form (submit)="submit()">
    <input type="text" class="form-control msg-sender" [ngModelOptions]="{standalone: true}"
           placeholder="write a message" [(ngModel)]="message">
  </form>
</div>
